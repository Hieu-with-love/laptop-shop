spring.application.name=laptop-shop

# config database connect to mysql
spring.datasource.url=jdbc:mysql://localhost:3308/laptop_shop?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# config JPA and Hibernate for query database
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# config API
api.prefix=dev/v1

# config limit for value
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
